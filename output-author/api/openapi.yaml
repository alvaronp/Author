          status: available
        author: George R.R. Martin
        ratings:
        - rating:
            rate: 4.7
            comment: I loved it!
            username: John
        - rating:
            rate: 4.7
            comment: I loved it!
            username: John
        name: Fire & Blood
        genre: Fantasy
        bookId: 1
        status: available
      xml:
        name: book
    Audiobook:
      required:
      - status
      type: object
      properties:
        link:
          type: string
          example: https://www.ivoox.com/fuego-sangre-1_md_32713232_1.mp3
        narrator:
          type: string
          example: John Doe
        duration:
          type: integer
          example: 247
        status:
          type: string
          description: audiobook status in the app
          enum:
          - available
          - unavailable
      example:
        duration: 247
        narrator: John Doe
        link: https://www.ivoox.com/fuego-sangre-1_md_32713232_1.mp3
        status: available
      xml:
        name: audiobook
    Rating:
      type: object
      properties:
        username:
          type: string
          example: John
        comment:
          type: string
          example: I loved it!
        rate:
          maximum: 5
          minimum: 1
          type: number
          example: 4.7
      example:
        rate: 4.7
        comment: I loved it!
        username: John
      xml:
        name: rating
    Author:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        authorname:
          type: string
          example: grrmart
        name:
          type: string
          example: George R.R. Martin
        email:
          type: string
          example: georgerrmartin@email.com
        password:
          type: string
          example: "12345678"
        bankAccount:
          type: string
          example: XXXX-XXX-1234
        books:
          type: array
          items:
            $ref: '#/components/schemas/Book'
        statistics:
          type: array
          items:
            $ref: '#/components/schemas/Statistics'
      example:
        bankAccount: XXXX-XXX-1234
        password: "12345678"
        books:
