            link: https://www.ivoox.com/fuego-sangre-1_md_32713232_1.mp3
            status: available
          author: George R.R. Martin
          ratings:
          - rating:
              rate: 4.7
              comment: I loved it!
              username: John
          - rating:
              rate: 4.7
              comment: I loved it!
              username: John
          name: Fire & Blood
          genre: Fantasy
          bookId: 1
          status: available
        authorname: grrmart
        name: George R.R. Martin
        id: 1
        email: georgerrmartin@email.com
        statistics:
        - unfinishedreads: 450
          nreads: 2456
          lastmonthrating: 4.7
