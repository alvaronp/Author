      xml:
        name: author
    Statistics:
      type: object
      properties:
        bookId:
          type: integer
          format: int64
          example: 1
        nreads:
          type: integer
          example: 2456
        avgrating:
          type: number
          example: 4.6
        lastmonthrating:
          type: number
          example: 4.7
        unfinishedreads:
          type: integer
          example: 450
      example:
        unfinishedreads: 450
        nreads: 2456
        lastmonthrating: 4.7
        bookId: 1
        avgrating: 4.6
      xml:
        name: statistic
    Book_ratings:
      type: object
      properties:
        rating:
          $ref: '#/components/schemas/Rating'
      example:
        rating:
          rate: 4.7
          comment: I loved it!
          username: John
  requestBodies:
    author:
      description: author object that identifies in the app
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Author'
        application/xml:
          schema:
            $ref: '#/components/schemas/Author'
