openapi: 3.0.3
info:
  title: Bookify's Author - OpenAPI 3.0
  description: This is the API implementation for Bookify's author actions
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/alvaronp/Author/1.0.0
  description: SwaggerHub API Auto Mocking
tags:
- name: author
  description: Actions to Bookify's authors
paths:
  /author:
    post:
      tags:
      - author
      summary: Create author
      description: Creates an author account to enter to Bookify app and publish books.
      operationId: createAuthor
      requestBody:
        description: Created author object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Author'
          application/xml:
            schema:
              $ref: '#/components/schemas/Author'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Author'
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author'
            application/xml:
              schema:
                $ref: '#/components/schemas/Author'
      x-swagger-router-controller: Author
  /author/{authorname}:
    get:
      tags:
      - author
      summary: Get author info
      description: Returns an author
      operationId: getAuthor
      parameters:
      - name: authorname
        in: path
        description: The author name to return
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author'
            application/xml:
              schema:
                $ref: '#/components/schemas/Author'
        "400":
          description: Invalid ID supplied
        "404":
          description: Author not found
      x-swagger-router-controller: Author
    put:
      tags:
      - author
      summary: Update author
      description: This can only be done by the logged in author.
      operationId: updateUser
      parameters:
      - name: authorname
        in: path
        description: author's username that need to be update
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Update an existent author in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Author'
          application/xml:
            schema:
              $ref: '#/components/schemas/Author'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Author'
      responses:
        default:
          description: successful operation
      x-swagger-router-controller: Author
    delete:
      tags:
      - author
      summary: Delete author
      description: This can only be done by the logged in author.
      operationId: deleteAuthor
      parameters:
      - name: authorname
        in: path
        description: The name that needs to be deleted
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "400":
          description: Invalid authorname supplied
        "404":
          description: Author not found
      x-swagger-router-controller: Author
  /author/login:
    get:
      tags:
      - author
      summary: Logs author into Bookify app
      description: ""
      operationId: loginAuthor
      parameters:
      - name: authorname
        in: query
        description: The author name for login
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: password
        in: query
        description: The password for login in clear text
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the author
              style: simple
              explode: false
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              style: simple
              explode: false
              schema:
                type: string
                format: date-time
          content:
            application/xml:
              schema:
                type: string
                x-content-type: application/xml
            application/json:
              schema:
                type: string
        "400":
          description: Invalid authorname/password supplied
      x-swagger-router-controller: Author
  /author/logout:
    get:
      tags:
      - author
      summary: Logs out current logged in author session
      description: ""
      operationId: logoutAuthor
      parameters: []
      responses:
        default:
          description: successful operation
      x-swagger-router-controller: Author
  /author/{bookId}/statistics:
    get:
      tags:
      - author
      summary: Get the statistics for an author's book
      description: ""
      operationId: getBookStatistics
      parameters:
      - name: bookId
        in: path
        description: Id of the book
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statistics'
            application/xml:
              schema:
                $ref: '#/components/schemas/Statistics'
        "400":
          description: Invalid ID supplied
        "404":
          description: Book not found
      x-swagger-router-controller: Author
components:
  schemas:
    Genre:
      type: string
      description: Book genres enum
      enum:
      - Fantasy
      - Sci-Fi
      - Horror
      - Adventure
      - Mistery
      - Romance
      - History
      - Drama
      - Thriller
      - Comedy
      - Poetry
    Book:
      required:
      - author
      - bookId
      - genre
      - name
      type: object
      properties:
        bookId:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Fire & Blood
        author:
          type: string
          example: George R.R. Martin
        genre:
          $ref: '#/components/schemas/Genre'
        ratings:
          type: array
          items:
            $ref: '#/components/schemas/Book_ratings'
        audiobook:
          $ref: '#/components/schemas/Audiobook'
        coverUrl:
          type: string
          example: https://upload.wikimedia.org/wikipedia/en/thumb/c/c2/Fire_%26_Blood_%282018%29_hardcover.jpg/220px-Fire_%26_Blood_%282018%29_hardcover.jpg
        status:
          type: string
          description: book status in the app
          enum:
          - available
          - updating
          - unavailable
      example:
        coverUrl: https://upload.wikimedia.org/wikipedia/en/thumb/c/c2/Fire_%26_Blood_%282018%29_hardcover.jpg/220px-Fire_%26_Blood_%282018%29_hardcover.jpg
